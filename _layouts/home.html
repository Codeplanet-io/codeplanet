<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Code Planet</title>

  <link rel="stylesheet" href="/css/style.css">
  <meta name="description" content="The personal website and blog of Jon Kuperman">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div>
    {% for post in site.posts %}
    <article>
      <h2>
        <a class="{{ post.className}}" href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <span class="date">{{ post.date | date: "%Y-%m-%d" }} by {{ post.author }}</span>
      <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
  </div>

  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21008844-13"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments)
    };
    gtag('js', new Date());

    gtag('config', 'UA-21008844-13');
  </script>

</body>

</html>
